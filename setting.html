<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Settings</title>
        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <div class="main flex justify-center">
            <div class="container">
                <h1 class="heading">Settings</h1>
                <div class="tabs flex">
                    <a class="tabtrack active flex_1" p-tab="SpotOut"
                        >Spot Out</a
                    >
                    <a class="tabtrack flex_1" p-tab="code">Code Validate</a>
                </div>
                <div class="main-content">
                    <ul class="settingList flex" p-display>
                        <li>
                            <div class="innercontent">
                                <form class="form-setting">
                                    <div class="input-content">
                                        <label>Key:</label>
                                        <input type="text" s-input="key" />
                                    </div>
                                    <div class="input-content">
                                        <label>Value:</label>
                                        <input type="text" s-input="value" />
                                    </div>
                                    <button type="submit" class="submitbtn">
                                        Save
                                    </button>
                                </form>
                            </div>
                            <ul p-checkpoints=""></ul>
                        </li>

                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="./js/setting.js"></script>
    </body>
</html>
